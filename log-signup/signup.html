<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script>
        function displayText() {
            document.getElementById("info").innerHTML = "Welcome to Riget Zoo Adventure! Immerse yourself in a world of awe-inspiring encounters with magnificent creatures. Our knowledgeable guides will lead you on an unforgettable journey, sharing fascinating insights about each incredible species. From the mighty lions to the playful monkeys, witness the wonders of the animal kingdom up close. Whether seeking thrills or tranquility, Riget Zoo Adventure offers something for everyone. Join us and create lifelong memories in this enchanting world of animals and adventure!";
            info.style.display = "block"
        }
        function removetext(){
            info.style.display = "none"
        }
    </script>
</head>
<body>
    <h1> welcome to login </h1>
    <div class="container">
        <form> 
            <input type="text" id="name" placeholder="enter user name"><br><br>
            <input type="email" id ="email" placeholder="enter password"><br><br>
            <input type="password" id ="password" placeholder="enter password"><br><br>
            <div class="status"></div>
            <button id = "login"> Login </button><br>
        </form>
    </div>
    <div class="buttons">
        <button id ="bt1" onclick="displayText()">Read me</button>
        <button id ="bt2" onclick="removetext()">Hide me</button>
    </div>
    <div id="info"></div>
   <script src="signup.js"></script>

</body>
</html>
