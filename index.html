<body>
    <h1> Image Search</h1>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1432131578171-252835d174b4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="African-landscape-lion">
            <a href="https://unsplash.com/photos/lion-on-grass-field-SUrl-rnUKw0" target="_blank">African-landscape-lion</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1631029306022-d715aedf6960?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

        </div>
    </div>

    <button id ="Show-more"> Show more</button>

    <script src="api.js"></script>
